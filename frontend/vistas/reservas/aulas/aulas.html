<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                generarPagina("aulas", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Aulas - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center mb-4">Aulas</h2>
                <button class="btn bg-verde text-light" data-bs-toggle="modal" data-bs-target="#modalFiltrar">
                    <i class="bi bi-filter"></i> Filtrar
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle text-center tabla-cabecera">
                    <thead>
                        <tr>
                            <th>Edificio</th>
                            <th>Planta baja</th>
                            <th>1ª planta</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="bg-azul text-light">RAM</th>
                            <td>R1, R2, R3, R4, R5</td>
                            <td>R25, R26, R27, R28, R29</td>
                        </tr>
                        <tr>
                            <th class="bg-azul text-light">Loscos</th>
                            <td>L1, L2, L3, L4, L5</td>
                            <td>L25, L26, L27, L28, L29</td>
                        </tr>
                        <tr>
                            <th class="bg-azul text-light">Redondo</th>
                            <td></td>
                            <td>RPL1, RPL2</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!--Modal filtrar-->
            <div class="modal fade" id="modalFiltrar" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"><i class="bi bi-filter me-2"></i>Filtrar aulas</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form id="formFiltrarAulas" class="px-3">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="f_alumnos">Número mínimo de alumnos</label>
                                        <input type="number" class="form-control" id="f_alumnos" min="1" value="25">
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="f_capacidad">Capacidad máxima</label>
                                        <input type="number" class="form-control" id="f_capacidad" min="1" value="30">
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="f_edificio">Edificio</label>
                                        <select class="form-select" id="f_edificio">
                                            <option value="">Todos</option>
                                            <option>RAM</option>
                                            <option>Loscos</option>
                                            <option>Redondo</option>
                                        </select>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="f_planta">Planta</label>
                                        <select class="form-select" id="f_planta">
                                            <option value="">Todas</option>
                                            <option>Planta baja</option>
                                            <option>1ª planta</option>
                                        </select>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label class="form-label">Material disponible</label>
                                        <div class="row">
                                            <div class="col-6 col-md-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="m_proyector">
                                                    <label class="form-check-label" for="m_proyector">Proyector</label>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="m_pizarra">
                                                    <label class="form-check-label" for="m_pizarra">Pizarra digital</label>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="m_ordenadores">
                                                    <label class="form-check-label" for="m_ordenadores">Ordenadores</label>
                                                </div>
                                            </div>
                                            <div class="col-6 col-md-3">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="m_audio">
                                                    <label class="form-check-label" for="m_audio">Equipo de audio</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6 mb-3">
                                        <label class="form-label" for="f_fecha">Fecha</label>
                                        <input type="date" class="form-control" id="f_fecha">
                                    </div>
                                    <div class="col-12 col-md-3 mb-3">
                                        <label class="form-label" for="f_hora_inicio">Hora inicio</label>
                                        <input type="time" class="form-control" id="f_hora_inicio">
                                    </div>
                                    <div class="col-12 col-md-3 mb-3">
                                        <label class="form-label" for="f_hora_fin">Hora fin</label>
                                        <input type="time" class="form-control" id="f_hora_fin">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-between">
                                <button type="submit" class="col-3 btn bg-azul border rounded-pill text-light"><i class="bi bi-check2"></i> Aplicar filtros</button>
                                <button type="reset" class="col-3 btn bg-verde border rounded-pill text-light"><i class="bi bi-arrow-clockwise"></i> Restablecer</button>
                                <button type="button" class="col-3 btn bg-lightgrey border rounded-pill text-dark" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">
                <a href="../../menu.html" class="bg-azul rounded-pill p-2 px-3 ms-5 text-light"><i class="bi bi-caret-left-fill"></i> Volver</a>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

        <script>
            document.querySelectorAll(".btn-editar").forEach(boton => {
                boton.addEventListener("click", function () {
                    const fila = this.closest("tr");
                    const celdas = fila.querySelectorAll("td");

                    document.getElementById("editNombre").value = celdas[0].textContent.trim();
                    document.getElementById("editTipo").value = celdas[1].textContent.trim();
                    document.getElementById("editCapacidad").value = celdas[2].textContent.trim();
                    document.getElementById("editEstado").value = celdas[3].textContent.trim();
                });
            });
        </script>

            
        <footer id="footer"></footer>
    </body>
</html>
