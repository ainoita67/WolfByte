<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                generarPagina("liberar", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Liberar - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container-fluid p-5">

            <div class="card p-5 shadow-sm m-5">
                <h2 class="mb-4">Liberar aula</h2>

                <form class="row g-4">

                    <div class="col-md-4">
                        <label class="form-label">Edificio *</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccionar edificio</option>
                            <option value="RAM">RAM</option>
                            <option value="Loscos">Loscos</option>
                            <option value="Redondo">Redondo</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Planta *</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccionar planta</option>
                            <option value="Planta baja">Planta baja</option>
                            <option value="1ª planta">1ª planta</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Aula *</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccionar aula</option>
                            <option value="R1">R1</option>
                            <option value="R2">R2</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Fecha *</label>
                        <input type="date" class="form-control" required>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Hora inicio *</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccionar hora de inicio</option>
                            <option>8:50</option>
                            <option>9:45</option>
                            <option>10:40</option>
                            <option>12:00</option>
                            <option>12:55</option>
                            <option>13:50</option>
                        </select>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Hora fin *</label>
                        <select class="form-select" required>
                            <option value="" selected disabled>Seleccionar hora de fin</option>
                            <option>9:40</option>
                            <option>10:35</option>
                            <option>11:30</option>
                            <option>12:50</option>
                            <option>13:45</option>
                            <option>14:40</option>
                        </select>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control" rows="4" placeholder="Observaciones"></textarea>
                    </div>

                    <div class="col-md-6">
                        <button type="submit" class="enviar w-100 text-light p-2">Liberar</button>
                    </div>

                    <div class="col-md-6 text-center d-flex">
                        <a href="../../menu.html" class="col-12 bg-lightgrey w-100 text-dark p-2 pb-0 mb-0"><i class="bi bi-caret-left-fill"></i> Volver</a>
                    </div>

                </form>
            </div>

        </main>
        <footer id="footer"></footer>
    </body>
</html>
