<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                generarPagina("portatiles", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Portátiles - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="card p-5 shadow-sm">
                <h2 class="mb-4">Carros de portátiles</h2>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle text-center tabla-cabecera">
                        <thead>
                            <tr>
                                <th>Carro</th>
                                <th>Edificio</th>
                                <th class="d-none d-md-table-cell">Planta</th>
                                <th>Nº portátiles</th>
                                <th class="d-none d-md-table-cell">Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Carro 1</td>
                                <td>RAM</td>
                                <td class="d-none d-md-table-cell">Planta baja</td>
                                <td>25</td>
                                <td class="d-none d-md-table-cell">Disponible</td>
                                <td>
                                    <button class="btn bg-azul text-light btn-sm btn-reservar"
                                            data-bs-toggle="modal"
                                            data-bs-target="#modalReserva">
                                        <i class="bi bi-calendar-check"></i> Reservar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Carro 2</td>
                                <td>RAM</td>
                                <td class="d-none d-md-table-cell">Primera planta</td>
                                <td>25</td>
                                <td class="d-none d-md-table-cell">Disponible</td>
                                <td>
                                    <button class="btn bg-azul text-light btn-sm btn-reservar"
                                            data-bs-toggle="modal"
                                            data-bs-target="#modalReserva">
                                        <i class="bi bi-calendar-check"></i> Reservar
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Carro 3</td>
                                <td>Loscos</td>
                                <td class="d-none d-md-table-cell">Planta baja</td>
                                <td>25</td>
                                <td class="d-none d-md-table-cell">Disponible</td>
                                <td>
                                    <button class="btn bg-azul text-light btn-sm btn-reservar"
                                            data-bs-toggle="modal"
                                            data-bs-target="#modalReserva">
                                        <i class="bi bi-calendar-check"></i> Reservar
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">
                <a href="../../menu.html" class="bg-azul rounded-pill p-2 px-3 ms-5 text-light"><i class="bi bi-caret-left-fill"></i> Volver</a>
            </div>
        </main>

        <!-- MODAL RESERVA -->
        <div class="modal fade mt-5" id="modalReserva" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reservar carro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row px-2">
                            <div class="mb-3 col-lg-4">
                                <label for="profesor">Profesor</label>
                                <input type="text" id="profesor" name="profesor" class="form-control" required>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="aula">Aula</label>
                                <input type="text" id="aula" name="aula" class="form-control">
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="carro">Carro</label>
                                <input type="text" id="carro" name="carro" class="form-control" readonly required>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="edificio">Edificio</label>
                                <input type="text" id="edificio" name="edificio" class="form-control" readonly required>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="planta">Planta</label>
                                <input type="text" id="planta" name="planta" class="form-control" readonly required>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="portatiles">Nº portátiles a reservar</label>
                                <input type="number" id="portatiles" name="portatiles" max="25" min="1" class="form-control" required>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="fecha">Fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="">Hora inicio</label>
                                <select class="form-control" id="horainicio" name="horainicio" required>
                                    <option selected disabled>Seleccionar hora de inicio</option>
                                    <option>8:50</option>
                                    <option>9:45</option>
                                    <option>10:40</option>
                                    <option>12:00</option>
                                    <option>12:55</option>
                                    <option>13:50</option>
                                </select>
                            </div>
                            <div class="mb-3 col-lg-4">
                                <label for="">Hora fin</label>
                                <select class="form-control" id="horafin" name="horafin" required>
                                    <option selected disabled>Seleccionar hora de fin</option>
                                    <option>9:40</option>
                                    <option>10:35</option>
                                    <option>11:30</option>
                                    <option>12:50</option>
                                    <option>13:45</option>
                                    <option>14:40</option>
                                </select>
                            </div>

                            <div class="row mt-4 text-center d-flex justify-content-center modal-footer">
                                <button type="submit" class="btn enviar text-light col-5 mx-3 mb-3"><i class="bi bi-check2"></i> Confirmar</button>
                                <button type="button" class="btn bg-lightgrey col-5 mx-3 mb-3 text-black" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        document.querySelectorAll(".btn-reservar").forEach(boton => {
            boton.addEventListener("click", function () {
                const fila = this.closest("tr");
                const celdas = fila.querySelectorAll("td");

                document.getElementById("carro").value = celdas[0].textContent.trim();
                document.getElementById("edificio").value = celdas[1].textContent.trim();
                document.getElementById("planta").value = celdas[2].textContent.trim();
                document.getElementById("portatiles").value = celdas[3].textContent.trim();
            });
        });
        </script>
        <footer id="footer"></footer>
    </body>
</html>
