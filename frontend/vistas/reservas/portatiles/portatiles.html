<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                generarPagina("portatiles", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Aulas - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <script>
            const menu = "portatiles";
            const rol = "admin";
            generarPagina(menu, rol);
        </script>

        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Portátiles</h2>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle tabla-cabecera">
                    <thead>
                        <tr>
                            <th>Carro</th>
                            <th>Categoría</th>
                            <th>Unidades</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Ram primera planta</td>
                            <td>Portatiles</td>
                            <td>5</td>
                            <td>Disponible</td>
                            <td>
                                <button class="btn bg-verde text-light btn-sm btn-reservar"
                                        data-bs-toggle="modal"
                                        data-bs-target="#modalReserva">
                                    <i class="bi bi-calendar-check"></i> Reservar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Ram planta baja</td>
                            <td>Portatiles</td>
                            <td>10</td>
                            <td>Disponible</td>
                            <td>
                                <button class="btn bg-verde text-light btn-sm btn-reservar"
                                        data-bs-toggle="modal"
                                        data-bs-target="#modalReserva">
                                    <i class="bi bi-calendar-check"></i> Reservar
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>Carro Loscos</td>
                            <td>Portatiles</td>
                            <td>10</td>
                            <td>Disponible</td>
                            <td>
                                <button class="btn bg-verde text-light btn-sm btn-reservar"
                                        data-bs-toggle="modal"
                                        data-bs-target="#modalReserva">
                                    <i class="bi bi-calendar-check"></i> Reservar
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-5 container-fluid text-end">
                <a href="/frontend/vistas/menu.html" class="volver p-2 px-4 text-dark">Volver al menú principal</a>
            </div>
        </main>

        <!-- Modal Reservar -->
        <div class="modal fade" id="modalReserva" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Reservar portatiles</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label>Carro</label>
                                <input type="text" class="form-control" id="reservaNombre" readonly>
                            </div>

                            <div class="mb-3">
                                <label>Unidades disponibles</label>
                                <input type="text" class="form-control" id="reservaDisponibles" readonly>
                            </div>

                            <div class="mb-3">
                                <label>Unidades a reservar</label>
                                <input type="number" class="form-control" min="1" id="reservaCantidad">
                            </div>

                            <div class="mb-3">
                                <label>Fecha de inicio</label>
                                <input type="date" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label>Fecha de fin</label>
                                <input type="date" class="form-control" required>
                            </div>

                            <button class="btn btn-success w-100">
                                Confirmar reserva
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <footer id="footer"></footer>
    </body>
</html>
