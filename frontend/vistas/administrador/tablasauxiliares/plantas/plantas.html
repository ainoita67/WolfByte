<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Plantas - IES Bajo Aragón</title>
    <script>const BASE = window.location.origin + "/frontend";</script>

    <script>
        const script1 = document.createElement("script");
        script1.src = BASE + "/javascript/includes.js";
        script1.onload = () => {
            const script2 = document.createElement("script");
            script2.src = BASE + "/javascript/menu.js";
            script2.onload = () => {
                generarPagina("admin", "admin");
            };
            document.head.appendChild(script2);
        };
        document.head.appendChild(script1);
    </script>
</head>

<body>

<div id="header"></div>

<main class="container mt-5">
    <!-- CABECERA -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Plantas</h2>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
            <i class="bi bi-plus-circle"></i> Crear planta
        </button>
    </div>

    <!-- CONTENEDOR DE TARJETAS (se llenará con JavaScript) -->
    <div id="plantasContainer" class="row g-4">
        <div class="col-12 text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando plantas...</p>
        </div>
    </div>

    <!-- VOLVER -->
        <div class="divvolver container p-0 pb-3 mb-5 mt-0 text-end fs-5">
            <a href="../../menuadministrador.html" class="bg-azul rounded-pill p-2 px-3 text-light">
                <i class="bi bi-caret-left-fill"></i> Volver
            </a>
        </div>

</main>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrear" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Crear planta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formCrearPlanta">
                    <div class="mb-3">
                        <label class="form-label">Edificio</label>
                        <select class="form-select" name="edificio" id="selectEdificioCrear" required>
                            <option value="">Seleccionar edificio</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de Planta</label>
                        <input type="number" class="form-control" name="numero_planta" id="numeroPlantaCrear" required min="-10" max="100">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Planta</label>
                        <input type="text" class="form-control" name="nombre_planta" id="nombrePlantaCrear" required placeholder="Ej: Planta baja, Primera planta...">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="formCrearPlanta" class="btn bg-azul text-light">
                    <i class="bi bi-check-lg"></i> Crear planta
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditar" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar planta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarPlanta">
                    <input type="hidden" id="editar_numero_original" name="numero_original">
                    <input type="hidden" id="editar_edificio_original" name="edificio_original">
                    
                    <div class="mb-3">
                        <label class="form-label">Edificio</label>
                        <select class="form-select" name="edificio" id="editarSelectEdificio" required disabled>
                            <option value="">Seleccionar edificio</option>
                        </select>
                        <small class="text-muted">El edificio no se puede modificar</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Número de Planta</label>
                        <input type="number" class="form-control" name="numero_planta" id="editarNumeroPlanta" required min="-10" max="100">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre de la Planta</label>
                        <input type="text" class="form-control" name="nombre_planta" id="editarNombrePlanta" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" form="formEditarPlanta" class="btn bg-primary text-white">
                    <i class="bi bi-check-lg"></i> Actualizar planta
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>

<footer id="footer"></footer>

<!-- Bootstrap JS (asegúrate de que esté cargado) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Cargar el script de plantas -->
<script src="../../../../javascript/plantas/plantas.js"></script>

<script>
    // Script de depuración
    console.log('HTML cargado');
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM completamente cargado');
        console.log('Bootstrap disponible:', typeof bootstrap !== 'undefined');
        console.log('Contenedor plantasContainer:', document.getElementById('plantasContainer'));
    });
</script>

</body>
</html>
