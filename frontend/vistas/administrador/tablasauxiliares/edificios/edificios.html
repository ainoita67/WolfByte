<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

            script1.src = BASE + "/javascript/includes.js";

                };
                document.head.appendChild(script2);

        <title>Edificios - IES Bajo Arag√≥n</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edificios</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
                    <i class="bi bi-plus-circle"></i> Crear edificio
                </button>
            </div>
        </div>

        <div class="row g-4" id="contenedorTarjetas"></div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">
                <a href="../tablasauxiliares.html" class="bg-azul rounded-pill p-2 px-3 ms-5 text-light"><i class="bi bi-caret-left-fill"></i> Volver</a>
            </div>
        </div>

    </div>


</main>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrear" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form id="formCrear">
                <div class="modal-header">
                    <h5 class="modal-title">Crear edificio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <label class="form-label">Nombre del edificio</label>
                    <input type="text" class="form-control" id="crearNombre" required>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" type="submit">Crear</button>
                </div>
            </form>

        </div>
    </div>
</div>


<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <form id="formEditar">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Editar edificio</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <input type="hidden" id="editId">

                    <label class="form-label">Nombre del edificio</label>
                    <input type="text" class="form-control" id="editNombre" required>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Guardar cambios</button>
                </div>
            </form>

        </div>
    </div>
</div>

<footer id="footer"></footer>

</body>
<script src="/frontend/javascript/sesion/api.js"></script>

<script src="/frontend/javascript/edificios/edificios.js" defer></script>

</html>
