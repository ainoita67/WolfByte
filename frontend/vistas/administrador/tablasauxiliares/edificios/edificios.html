<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                    generarPagina("admin", "admin");
                };
                document.head.appendChild(script2);
            };
        document.head.appendChild(script1);
    </script>

        <title>Edificios - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Edificios</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
                    <i class="bi bi-plus-circle"></i> Crear edificio
                </button>
            </div>
        </div>

        <!-- EDIFICIO -->
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Loscos</h5>

                    <ul class="list-unstyled mt-3 mb-4">
                        <li><strong>Nº de aulas:</strong> 8</li>
                        <li><strong>Plantas:</strong> 2</li>
                        <li><strong>Espacios especiales:</strong></li>
                        <ul>
                            <li>Taller de Tecnología</li>
                            <li>Aula de Música</li>
                        </ul>
                    </ul>

                    <div class="card-footer text-end">
                        <button class="btn btn-sm bg-azul text-light" data-bs-toggle="modal" data-bs-target="#modalEditar">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                        <button class="btn btn-sm btn-danger">
                            <i class="bi bi-trash"></i> Eliminar
                        </button>
                    </div>
                </div>
            </div>
        </div>

            <div class="divvolver container p-0 pb-3 mb-5 mt-0 text-end fs-5">
                <a href="../../menuadministrador.html" class="bg-azul rounded-pill p-2 px-3 text-light">
                    <i class="bi bi-caret-left-fill"></i> Volver
                </a>
            </div>
        </div>

    </div>


</main>

<!-- MODAL CREAR -->
<div class="modal fade" id="modalCrear" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Crear edificio</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label">Nombre del edificio</label>
                    <input type="text" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de aulas</label>
                    <input type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de plantas</label>
                    <input type="number" class="form-control">
                </div>

                <div class="mb-3">
                    <label class="form-label">Espacios especiales</label>
                    <textarea class="form-control" rows="3"
                        placeholder="Ej: Laboratorio de Física, Taller de Tecnología, Biblioteca"></textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success">Crear</button>
            </div>

        </div>
    </div>
</div>

<!-- MODAL EDITAR -->
<div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Editar edificio</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <div class="mb-3">
                    <label class="form-label">Nombre del edificio</label>
                    <input type="text" class="form-control" value="Loscos">
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de aulas</label>
                    <input type="number" class="form-control" value="12">
                </div>

                <div class="mb-3">
                    <label class="form-label">Número de plantas</label>
                    <input type="number" class="form-control" value="3">
                </div>

                <div class="mb-3">
                    <label class="form-label">Espacios especiales</label>
                    <textarea class="form-control" rows="3">Laboratorio de Física, Laboratorio de Informática, Biblioteca</textarea>
                </div>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-primary">Guardar cambios</button>
            </div>

        </div>
    </div>
</div>

<footer id="footer"></footer>

</body>
</html>
