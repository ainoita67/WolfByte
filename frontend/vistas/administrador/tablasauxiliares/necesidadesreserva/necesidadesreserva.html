<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <script>
            const BASE = window.location.origin + "/frontend";
        </script>

        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                    generarPagina("admin", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Necesidades de reserva - IES Bajo Arag√≥n</title>
    </head>

    <body>
        <div id="header"></div>

        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Necesidades de reserva</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
                    <i class="bi bi-plus-circle"></i> Crear necesidad
                </button>
            </div>

            <!-- Tarjetas -->
            <div class="row mx-0 g-4 container-fluid" id="necesidadesReservaContainer"></div>

            <div class="divvolver container p-0 pb-3 mb-5 mt-0 text-end fs-5">
                <a href="../../menuadministrador.html" class="bg-azul rounded-pill p-2 px-3 text-light">
                    <i class="bi bi-caret-left-fill"></i> Volver
                </a>
            </div>
        </main>

        <!-- MODAL CREAR -->
        <div class="modal fade" id="modalCrear" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    
                    <div class="modal-header">
                        <h5 class="modal-title">Crear nueva necesidad</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <form id="formCrearNecesidad">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="form-label">Nombre de la necesidad</label>
                                <input type="text" class="form-control" id="crearNecesidad" name="crearNecesidad" placeholder="Ej: Proyector" required>
                            </div>
                        </div>

                        <div class="row mt-4 mx-0 text-center d-flex justify-content-center modal-footer">
                            <button type="submit" class="btn rounded-pill bg-azul text-light col-5 mx-3 mb-3">
                                <i class="bi bi-check2"></i> Crear
                            </button>
                            <button type="button" class="btn bg-lightgrey text-dark col-5 mx-3 mb-3" data-bs-dismiss="modal">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- MODAL EDITAR -->
        <div class="modal fade" id="modalEditar" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar necesidad</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="formEditarNecesidad">
                        <div class="modal-body p-4 pb-1">
                            <div class="mb-3">
                                <input type="hidden" id="editId" name="editId" readonly required>
                                <label class="form-label">Nombre de la necesidad</label>
                                <input type="text" class="form-control" id="editNombre" name="editNombre" required>
                            </div>
                        </div>

                        <div class="row mt-4 mx-0 text-center d-flex justify-content-center modal-footer">
                            <button type="submit" form="formEditarNecesidad" class="btn rounded-pill bg-azul text-light col-5 mx-3 mb-3">
                                <i class="bi bi-check2"></i> Aplicar cambios
                            </button>
                            <button type="button" class="btn bg-lightgrey text-dark col-5 mx-3 mb-3" data-bs-dismiss="modal">
                                <i class="bi bi-x-lg"></i> Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>
        <script>
            const scriptget = document.createElement("script");
            scriptget.src = BASE + "/javascript/necesidades/get.js";
            document.head.appendChild(scriptget);

            const scriptpost = document.createElement("script");
            scriptpost.src = BASE + "/javascript/necesidades/post.js";
            document.head.appendChild(scriptpost);
            
            scriptget.onload = () => {
                obtenerNecesidades();
            };

            let necesidadSeleccionadaId = null;

            function editarNecesidad(id, nombre) {
                necesidadSeleccionadaId = id;
                document.getElementById("editNombre").value = nombre;
            }
        </script>
    </body>
</html>
