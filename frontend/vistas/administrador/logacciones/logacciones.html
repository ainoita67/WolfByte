<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                    generarPagina("admin", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Log de acciones - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Log de acciones</h2>
                <button class="btn bg-verde text-light" data-bs-toggle="modal" data-bs-target="#modalFiltrar">
                    <i class="bi bi-filter"></i> Filtrar
                </button>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered table-striped text-center align-middle tabla-cabecera">
                    <thead>
                        <tr>
                            <th class="d-none d-md-table-cell">ID</th>
                            <th class="d-none d-md-table-cell">Fecha</th>
                            <th>Tipo de log</th>
                            <th>Acción realizada</th>
                            <th>Usuario actor</th>
                            <th class="d-md-none">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="d-none d-md-table-cell">1</td>
                            <td class="d-none d-md-table-cell">2024-05-15 10:30:00</td>
                            <td>Creación</td>
                            <td>Incidencia 1</td>
                            <td>Usuario 1</td>
                            <td class="d-md-none">
                                <button class="btn btn-primary btn-sm btn-mostrar d-md-none"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalMostrar"
                                    data-id="1"
                                    data-fecha="2024-05-15 10:30:00"
                                    data-tipolog="Creación"
                                    data-accionrealizada="Incidencia 1"
                                    data-usuarioactor="Usuario 1">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td class="d-none d-md-table-cell">2</td>
                            <td class="d-none d-md-table-cell">2024-05-15 11:00:00</td>
                            <td>Edición</td>
                            <td>Recurso 2</td>
                            <td>Usuario 2</td>
                            <td class="d-md-none">
                                <button class="btn btn-primary btn-sm btn-mostrar d-md-none"
                                    data-bs-toggle="modal"
                                    data-bs-target="#modalMostrar"
                                    data-id="2"
                                    data-fecha="2024-05-15 11:00:00"
                                    data-tipolog="Edición"
                                    data-accionrealizada="Recurso 2"
                                    data-usuarioactor="Usuario 2">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">
                <a href="../menuadministrador.html" class="bg-azul rounded-pill p-2 px-3 ms-5 text-light"><i class="bi bi-caret-left-fill"></i> Volver</a>
            </div>
        </main>

        <!--Modal filtrar-->
        <div class="modal fade" id="modalFiltrar" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"><i class="bi bi-filter me-2"></i>Filtrar acciones</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form id="formFiltrarAcciones" class="px-3">
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label" for="f_fecha">Fecha</label>
                                    <input type="datetime-local" class="form-control" id="f_fecha">
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label class="form-label" for="f_tipolog">Tipo de log</label>
                                    <select class="form-select" id="f_tipolog">
                                        <option value="">Todos</option>
                                        <option value="creacion">Creación</option>
                                        <option value="edicion">Edición</option>
                                        <option value="eliminacion">Eliminación</option>
                                    </select>
                                </div>
                                <div class="col-12 col-md-6 mb-3">
                                    <label class="form-label" for="f_usuarioactor">Usuario actor</label>
                                    <select class="form-select" id="f_usuarioactor">
                                        <option value="">Todos</option>
                                        <option value="usuario1">Usuario 1</option>
                                        <option value="usuario2">Usuario 2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="submit" class="col-3 btn bg-azul border rounded-pill text-light"><i class="bi bi-check2"></i> Aplicar filtros</button>
                            <button type="reset" class="col-3 btn bg-verde border rounded-pill text-light"><i class="bi bi-arrow-clockwise"></i> Restablecer</button>
                            <button type="button" class="col-3 btn bg-lightgrey border rounded-pill text-dark" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Mostrar -->
        <div class="modal fade" id="modalMostrar" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Mostrar acción</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <div class="modal-body p-3 px-4">
                                <p class="fw-bold">ID: <span class="fw-light" id="mostrarId"></span></p>
                                <p class="fw-bold">Fecha: <span class="fw-light" id="mostrarFecha"></span></p>
                                <p class="fw-bold">Tipo de log: <span class="fw-light" id="mostrarTipoLog"></span></p>
                                <p class="fw-bold">Acción realizada: <span class="fw-light" id="mostrarAccionRealizada"></span></p>
                                <p class="fw-bold">Usuario actor: <span class="fw-light" id="mostrarUsuarioActor"></span></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            document.querySelectorAll(".btn-mostrar").forEach(boton => {
                boton.addEventListener("click", function () {
                    document.getElementById("mostrarId").textContent = this.dataset.id;
                    document.getElementById("mostrarFecha").textContent = this.dataset.fecha;
                    document.getElementById("mostrarTipoLog").textContent = this.dataset.tipolog;
                    document.getElementById("mostrarAccionRealizada").textContent = this.dataset.accionrealizada;
                    document.getElementById("mostrarUsuarioActor").textContent = this.dataset.usuarioactor;
                });
            });
        </script>
        <footer id="footer"></footer>
    </body>
</html>
