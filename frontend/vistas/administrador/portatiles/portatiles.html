<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">

        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                    generarPagina("admin", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Portátiles - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">

                <h2>Portátiles</h2>
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
                    <i class="bi bi-plus-circle"></i> Crear carro
                </button>
            </div>

            <div class="table-responsive">
                    <table class="table table-striped table-bordered align-middle text-center tabla-cabecera">
                        <thead>
                            <tr>
                                <th hidden>ID</th>
                                <th>Carro</th>
                                <th>Edificio</th>
                                <th class="d-none d-md-table-cell">Planta</th>
                                <th>Nº portátiles</th>
                                <th class="d-none d-md-table-cell">Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td hidden>1</td>
                                <td>Carro 1</td>
                                <td>Ram</td>
                                <td class="d-none d-md-table-cell">Planta baja</td>
                                <td>25</td>
                                <td class="d-none d-md-table-cell">Activo</td>
                                <td>
                                    <button class="btn btn-primary btn-sm btn-mostrar d-md-none" data-bs-toggle="modal" data-bs-target="#modalMostrar">
                                        <i class="bi bi-eye"></i>
                                    </button>

                                    <button class="btn btn-warning btn-sm btn-editar" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                        <i class="bi bi-pencil"></i>
                                    </button>

                                    <button class="btn btn-danger btn-sm btn-eliminar" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td hidden>2</td>
                                <td>Carro 2</td>
                                <td>Ram</td>
                                <td class="d-none d-md-table-cell">Primera planta</td>
                                <td>25</td>
                                <td class="d-none d-md-table-cell">Inactivo</td>
                                <td>
                                    <button class="btn btn-primary btn-sm btn-mostrar d-md-none" data-bs-toggle="modal" data-bs-target="#modalMostrar">
                                        <i class="bi bi-eye"></i>
                                    </button>

                                    <button class="btn btn-warning btn-sm btn-editar" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                        <i class="bi bi-pencil"></i>
                                    </button>

                                    <button class="btn btn-danger btn-sm btn-eliminar" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td hidden>3</td>
                                <td>Carro 3</td>
                                <td>Loscos</td>
                                <td class="d-none d-md-table-cell">Planta baja</td>
                                <td>25</td>
                                <td class="d-none d-md-table-cell">Activo</td>
                                <td>
                                    <button class="btn btn-primary btn-sm btn-mostrar d-md-none" data-bs-toggle="modal" data-bs-target="#modalMostrar">
                                        <i class="bi bi-eye"></i>
                                    </button>

                                    <button class="btn btn-warning btn-sm btn-editar" data-bs-toggle="modal" data-bs-target="#modalEditar">
                                        <i class="bi bi-pencil"></i>
                                    </button>

                                    <button class="btn btn-danger btn-sm btn-eliminar" data-bs-toggle="modal" data-bs-target="#modalEliminar">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">
                <a href="../menuadministrador.html" class="bg-azul rounded-pill p-2 px-3 ms-5 text-light"><i class="bi bi-caret-left-fill"></i> Volver</a>
            </div>
        </main>

        <!-- Modal Crear -->
        <div class="modal fade" id="modalCrear" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Crear carro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <div class="modal-body p-3 px-4">
                            <input type="hidden" class="form-control" id="crearId" name="crearId" required>
                            <div class="mb-3">
                                <label for="carro">Carro</label>
                                <input type="text" class="form-control" id="crearCarro" name="crearCarro" required>
                            </div>
                            <div class="mb-3">
                                <label for="edificio">Edificio</label>
                                <select name="crearEdificio" id="crearEdificio" class="form-select" required>
                                    <option value="" selected disabled>Seleccionar edificio</option>
                                    <option value="Ram">Ram</option>
                                    <option value="Loscos">Loscos</option>
                                    <option value="Redondo">Redondo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="planta">Planta</label>
                                <select name="crearPlanta" id="crearPlanta" class="form-select" required>
                                    <option value="" selected disabled>Seleccionar planta</option>
                                    <option value="Planta baja">Planta baja</option>
                                    <option value="1ª planta">1ª planta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="unidades">Unidades</label>
                                <input type="number" class="form-control" id="crearUnidades" name="crearUnidades" min="0" required>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="submit" class="col-5 btn bg-azul border rounded-pill text-light"><i class="bi bi-check2"></i> Aplicar cambios</button>
                            <button type="button" class="col-5 btn bg-lightgrey border rounded-pill text-dark" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Editar -->
        <div class="modal fade" id="modalEditar" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar carro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <div class="modal-body p-3 px-4">
                            <input type="hidden" class="form-control" id="editId" name="editId" required>
                            <div class="mb-3">
                                <label for="carro">Carro</label>
                                <input type="text" class="form-control" id="editCarro" name="editCarro" required>
                            </div>
                            <div class="mb-3">
                                <label for="edificio">Edificio</label>
                                <select name="editEdificio" id="editEdificio" class="form-select" required>
                                    <option value="Ram">Ram</option>
                                    <option value="Loscos">Loscos</option>
                                    <option value="Redondo">Redondo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="planta">Planta</label>
                                <select name="editPlanta" id="editPlanta" class="form-select" required>
                                    <option value="Planta baja">Planta baja</option>
                                    <option value="1ª planta">1ª planta</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="unidades">Unidades</label>
                                <input type="number" class="form-control" id="editUnidades" name="editUnidades" required>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="submit" class="col-5 btn bg-azul border rounded-pill text-light"><i class="bi bi-check2"></i> Aplicar cambios</button>
                            <button type="button" class="col-5 btn bg-lightgrey border rounded-pill text-dark" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Eliminar -->
        <div class="modal fade" id="modalEliminar" tabindex="-1">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Eliminar carro</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <form>
                        <div class="modal-body p-3 px-4">
                            <input type="hidden" class="form-control" id="deleteId" name="deleteId" required>
                            <p class="fs-5 fw-bold">¿Seguro que desea eliminar este carro?</p>
                            <div class="mb-3">
                                <label for="carro">Carro</label>
                                <input type="text" class="form-control" id="deleteCarro" name="deleteCarro" readonly required>
                            </div>
                            <div class="mb-3">
                                <label for="edificio">Edificio</label>
                                <input type="text" class="form-control" id="deleteEdificio" name="deleteEdificio" readonly required>
                            </div>
                            <div class="mb-3">
                                <label for="planta">Planta</label>
                                <input type="text" class="form-control" id="deletePlanta" name="deletePlanta" readonly required>
                            </div>
                            <div class="mb-3">
                                <label for="unidades">Unidades</label>
                                <input type="number" class="form-control" id="deleteUnidades" name="deleteUnidades" readonly required>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="submit" class="col-5 btn bg-azul border rounded-pill text-light"><i class="bi bi-check2"></i> Eliminar</button>
                            <button type="button" class="col-5 btn bg-lightgrey border rounded-pill text-dark" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        <script>
        document.querySelectorAll(".btn-editar").forEach(boton => {
            boton.addEventListener("click", function () {
                const fila = this.closest("tr");
                const celdas = fila.querySelectorAll("td");

                document.getElementById("editId").value = celdas[0].textContent.trim();
                document.getElementById("editCarro").value = celdas[1].textContent.trim();
                document.getElementById("editEdificio").value = celdas[2].textContent.trim();
                document.getElementById("editPlanta").value = celdas[3].textContent.trim();
                document.getElementById("editUnidades").value = celdas[4].textContent.trim();
            });
        });
        document.querySelectorAll(".btn-eliminar").forEach(boton => {
            boton.addEventListener("click", function () {
                const fila = this.closest("tr");
                const celdas = fila.querySelectorAll("td");

                document.getElementById("deleteId").value = celdas[0].textContent.trim();
                document.getElementById("deleteCarro").value = celdas[1].textContent.trim();
                document.getElementById("deleteEdificio").value = celdas[2].textContent.trim();
                document.getElementById("deletePlanta").value = celdas[3].textContent.trim();
                document.getElementById("deleteUnidades").value = celdas[4].textContent.trim();
            });
        });
        </script>

        <footer id="footer"></footer>
    </body>
</html>
