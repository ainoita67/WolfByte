        <div id="header"></div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">

			<button type="button" class="open-modal btn btn-primary bg-verde text-white" data-open="modal1">

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle text-center tabla-cabecera">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Rol</th>
                        <th>Email</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>

                            <button class="btn btn-warning btn-sm btn-editar" data-bs-toggle="modal" data-bs-target="#modalEditar">

                        <td>

                                <i class="bi bi-pencil"></i>
                            </button>

        <div class="divvolver container p-0 pb-3 mb-5 mt-0 text-end fs-5">

    </main>

    <!-- Modal Crear Usuario -->
    <div class="modal fade" id="modalCrear" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label>Rol</label>
                            <select class="form-control">
                                <option>Comun</option>
                                <option>Administrador</option>
                                <option>Superadministrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Estado</label>
                            <select class="form-control">
                                <option>Activo</option>
                                <option>Inactivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Contraseña</label>
                            <input type="password" class="form-control">
                        </div>
                        <button class="btn btn-success w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Usuario -->
    <div class="modal fade" id="modalEditar" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="editNombre">
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label>Rol</label>
                            <select class="form-control" id="editRol">
                                <option>Comun</option>
                                <option>Administrador</option>
                                <option>Superadministrador</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Estado</label>
                            <select class="form-control" id="editEstado">
                                <option>Activo</option>
                                <option>Inactivo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Nueva Contraseña</label>
                            <input type="password" class="form-control" id="editPassword">
                        </div>
                        <div class="mb-3">
                            <label>Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="editConfirmPassword">
                        </div>
                        <button class="btn btn-primary w-100">Guardar cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.querySelectorAll(".btn-editar").forEach(boton => {
            boton.addEventListener("click", function () {
                const fila = this.closest("tr");
                const celdas = fila.querySelectorAll("td");

                document.getElementById("editNombre").value = celdas[1].textContent.trim();
                document.getElementById("editRol").value = celdas[2].textContent.trim();
                document.getElementById("editEmail").value = celdas[3].textContent.trim();
                document.getElementById("editEstado").value = celdas[4].textContent.trim();
            });
        });
    </script>

    <footer id="footer"></footer>
</body>
</html>
