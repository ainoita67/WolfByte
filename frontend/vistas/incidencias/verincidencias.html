<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <script>const BASE = window.location.origin + "/frontend";</script>
        <script>
            const script1 = document.createElement("script");
            script1.src = BASE + "/javascript/includes.js";
            script1.onload = () => {
                const script2 = document.createElement("script");
                script2.src = BASE + "/javascript/menu.js";
                script2.onload = () => {
                generarPagina("incidencias", "admin");
                };
                document.head.appendChild(script2);
            };
            document.head.appendChild(script1);
        </script>

        <title>Ver incidencias - IES Bajo Aragón</title>
    </head>
    <body>
        <div id="header"></div>
        <main class="container mt-5">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-center mb-4">Incidencias</h2>
                <a href="incidencias.html"><button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalCrear">
                    <i class="bi bi-plus-circle"></i> Crear incidencia
                </button></a>
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle text-center tabla-cabecera">
                    <thead>
                        <tr>
                            <th class="d-none">ID</th>
                            <th>Recurso</th>
                            <th class="d-none d-md-table-cell">Fecha</th>
                            <th>Título</th>
                            <th class="d-none d-md-table-cell">Descripción</th>
                            <th class="d-none d-md-table-cell">Prioridad</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="verIncidenciasTableBody">
                    </tbody>
                </table>
            </div>

            <div class="divvolver container p-0 pb-3 mt-0 mb-5 pe-4 pe-md-0 text-end fs-5">
                <a href="../menu.html" class="bg-azul rounded-pill p-2 px-3 ms-5 text-light"><i class="bi bi-caret-left-fill"></i> Volver</a>
            </div>
        </main>
        <footer id="footer" class="m-5"></footer>
        <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalincidenciaTitulo">Incidencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <form id="formEditarIncidencia">
                        <div class="modal-body">
                            <div class="row g-3">
                                <!-- Fecha -->
                                <div class="col-md-4">
                                    <label class="form-label" for="editFecha">Fecha</label>
                                    <input type="datetime-local" step="1" class="form-control" id="editFecha" name="editFecha" readonly required>
                                </div>

                                <!-- ID -->
                                <div class="col-md-4">
                                    <label class="form-label" for="editId">ID de la incidencia</label>
                                    <input type="number" class="form-control" id="editId" name="editId" readonly required>
                                </div>

                                <!-- Recurso -->
                                <div class="col-md-4">
                                    <label class="form-label" for="editRecurso">ID del recurso</label>
                                    <input type="text" class="form-control" id="editRecurso" name="editRecurso" readonly required>
                                </div>

                                <!-- Titulo -->
                                <div class="col-12">
                                    <label class="form-label">Título</label>
                                    <input type="text" class="form-control" id="editTitulo" name="titulo" required>
                                </div>

                                <!-- Descripcion -->
                                <div class="col-12">
                                    <label class="form-label" for="editDescripcion">Descripción</label>
                                    <textarea class="form-control" id="editDescripcion" name="editDescripcion" rows="3"></textarea>
                                </div>

                                <!-- Prioridad -->
                                <div class="col-md-6 pe-3">
                                    <label class="form-label" for="editPrioridad">Prioridad</label>
                                    <select class="form-control" id="editPrioridad" name="editPrioridad" required>
                                        <option value="Alta">Alta</option>
                                        <option value="Media">Media</option>
                                        <option value="Baja">Baja</option>
                                    </select>
                                </div>

                                <!-- Estado -->
                                <div class="col-md-6">
                                    <label class="form-label" for="editEstado">Estado</label>
                                    <select class="form-control" id="editEstado" name="editEstado" required>
                                        <option value="Abierta">Abierta</option>
                                        <option value="En proceso">En proceso</option>
                                        <option value="Resuelta">Resuelta</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer d-flex justify-content-between">
                            <button type="submit" class="col-5 btn bg-azul border rounded-pill text-light"><i class="bi bi-check2"></i> Actualizar incidencia</button>
                            <button type="button" class="col-5 btn bg-lightgrey border rounded-pill text-dark" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            const scriptget = document.createElement("script");
            scriptget.src = BASE + "/javascript/incidencias/get.js";
            document.head.appendChild(scriptget);

            const scriptpost = document.createElement("script");
            scriptpost.src = BASE + "/javascript/incidencias/post.js";
            document.head.appendChild(scriptpost);
            
            scriptget.onload = () => {
                obtenerVerIncidencias();
            };

            scriptpost.onload = () => {
                activarEditarIncidencia(scriptget);
            };

            let incidenciaSeleccionadaId = null;

            function editarIncidencia(id, titulo, descripcion, prioridad, estado, fecha, id_recurso) {
                incidenciaSeleccionadaId = id;
                let fechaFormateada = fecha.replace(" ", "T");
                document.getElementById("editId").value = id;
                document.getElementById("editRecurso").value = id_recurso;
                document.getElementById("editFecha").value = fechaFormateada;
                document.getElementById("editTitulo").value = titulo;
                document.getElementById("editDescripcion").value = descripcion;
                document.getElementById("editPrioridad").value = prioridad;
                document.getElementById("editEstado").value = estado;
            }
        </script>
    </body>
</html>
