<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="../css/login.css">
        <title>IES Bajo Aragón</title>
    </head>
    <body class="container-fluid login">
        <header>
            <nav class="row">
                <ul class="col-7 d-none d-lg-grid text-center fs-5 pt-3 ps-3">
                    <li class="12 pe-2"><a href="#"><img src="../imagenes/ieslogo.png" alt="Logo"></a></li>
                </ul>
            </nav>
            <nav class="row" id="menumovil">
                <ul class="col-12 d-flex d-lg-none text-center fs-5 pt-3">
                    <li class="col-2"><a href="#"><img src="../imagenes/ieslogo.png" alt="Logo"></a></li>
                </ul>
            </nav>
        </header>
        <main class="p-5 row align-items-center main-content">
            <form class="card col-md-6 offset-md-3 p-5 text-center" action="" method="post">
                <h1 class="mb-4 fw-bold fs-4">Inicio de sesión</h1>

                <div class="mb-3 text-start mt-lg-3">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="&#128100 Usuario" required>
                </div>

                <div class="mb-4 text-start mt-lg-5">
                    <label for="clave">Clave</label>
                    <input type="password" name="clave" id="clave" class="form-control" placeholder="&#128274 Clave" required>
                </div>

                <button type="submit" id="iniciosesion" class="enviar p-2 mt-5 mt-lg-5 mb-3 fs-6">Iniciar sesión</button>
            </form>
        </main>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/ulg/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
